<h4>{{request.user.username}}</h4>
{%if request.user.is_authenticated%}
<a href="{% url 'logout' %}">Logout</a>
{%else%}
<a href="{% url 'login' %}">Login</a>
<a href="{% url 'register' %}">Rgister</a>
{%endif%}
<hr>
<br>
<h1>Tasks List</h1>
<a href="{% url 'task-create' %}">Add a Task</a>
<br><br>
<form method="GET">
<input placeholder="Search..." value="{{search_input}}" name="search_input">
<input type="submit" value="Search">
</form>
<br><br>
{% for task in tasks %}
- <a href="{% url 'task-update' task.id %}">{{ task.title }}</a>
<br>
{% empty %}
<p> No Items </p>
{% endfor %}
